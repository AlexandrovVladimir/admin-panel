<form class="login-form" [formGroup]="loginForm">
  <mat-form-field class="form-field">
    <mat-label for="email">Email</mat-label>
    <input matInput type="text" id="email" formControlName="email">
    <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
      Email is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label for="password">Password</mat-label>
    <input matInput type="text" id="password" formControlName="password">
    <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').errors.required">
      Password is required
    </mat-error>
    <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').errors.minlength">
      Password is minLength(6)
    </mat-error>
  </mat-form-field>

  <button mat-raised-button class="btn-submit" color="primary" type="button"
          (click)="submitForm()">Login</button>
</form>
