<form class="login-form" [formGroup]="loginForm">
  <mat-form-field class="form-field">
    <mat-label for="email">Email</mat-label>
    <input matInput type="text" formControlName="email">
    <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
      Email is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label for="password">Password</mat-label>
    <input #inputPass matInput type="password" formControlName="password">
    <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').errors.required">
      Password is required
    </mat-error>
    <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').errors.minlength">
      Password is minLength(6)
    </mat-error>
    <span class="button-icon" (click)="changeInputType(inputPass)" mat-button matSuffix mat-icon-button>
        <i class="material-icons">{{ inputPass.type === 'password' ? 'visibility_off' : 'visibility'}}</i>
    </span>
  </mat-form-field>

  <button mat-raised-button class="btn-submit" color="primary" type="button"
          (click)="submitForm()">Login</button>
</form>
